<!DOCTYPE html>
<html>
  <head>
    <title>WhatsApp Desktop</title>
    <style>
      *{margin:0; padding:0;  }
      html,body{
        width: 100%; height: 100%;
      }
      body{ 
        -webkit-app-region: drag; 
      }
      #wv1{ 
        width: 100%; 
        height: 100%; 
      }
    </style>
  <script>
    var url = require('url');
    var nw = require('nw.gui');

    var win = nw.Window.get();
    var nativeMenuBar = new nw.Menu({ type: "menubar" });

    if (nativeMenuBar.createMacBuiltin) {
      nativeMenuBar.createMacBuiltin("whatsapp Desktop");
    }

    win.menu = nativeMenuBar;

    window.onload = function() {

      document.getElementById('wv1').addEventListener('newwindow', function(e) {

        var urlObj = url.parse(e.targetUrl, true);
        console.log('loaded');

        if (urlObj.host.indexOf('web.whatsapp') !== -1) {
          nw.Shell.openExternal(e.targetUrl);
          return;
        }

        // If the link is external, whatsapp wraps it in a link to an intermediate
        // url which asks if you really want to leave.  This just skips that step.
        var realUrl = urlObj.query.u;

        if (realUrl) {
          nw.Shell.openExternal(realUrl);
        }
      });
    };

    window.load = function(){

    }
  </script>
  </head>
  <body>
    <webview id="wv1" src="https://web.whatsapp.com/" partition=""></webview>
  </body>
</html>
